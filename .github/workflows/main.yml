name: Deploy to Github Pages

on:
  push:
    branches:
      - static-website

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Build
        env:
          IS_MONGODB_ENABLED: ${{env.IS_MONGODB_ENABLED}}
          MONGODB_API_KEY: ${{env.MONGODB_API_KEY}}
        run: |
          npm i
          npm run build
          npm run export
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./out
